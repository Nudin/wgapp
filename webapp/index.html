<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo WebApp</h1>

        <!-- Tab Navigation -->
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'Todos')">Todos</button>
            <button class="tablinks" onclick="openTab(event, 'AddTodo')">Add Todo</button>
            <button class="tablinks" onclick="openTab(event, 'Logs')">Logs</button>
        </div>

        <!-- Todos Tab Content -->
        <div id="Todos" class="tabcontent active">
            <h2>Todos</h2>
            <ul id="todoList"></ul>
        </div>

        <!-- Add Todo Tab Content -->
        <div id="AddTodo" class="tabcontent">
            <h2>Add New Todo</h2>
            <form id="addTodoForm">
                <input type="text" id="todoName" placeholder="Todo Name" required>
                <textarea id="todoDescription" placeholder="Todo Description"></textarea>
                <input type="number" id="todoFrequency" placeholder="Frequency (days)" required>
                <input type="date" id="todoNextDueDate" required>
                <button type="submit">Add Todo</button>
            </form>
        </div>

        <!-- Logs Tab Content -->
        <div id="Logs" class="tabcontent">
            <h2>Logs</h2>
            <ul id="logList"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
